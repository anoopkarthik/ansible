- name: create ec2-r53 records
  hosts: local
  connection: local
  vars:
    subnet_id: subnet-0e12e5ef84f2e04c4 #replace with your subnet id
    sg_id: "sg-068e1a71e5faa8216"
    ami_id: "ami-09c813fb71547fc4f"
    instances:
    - mysql
    - backend
    - frontend
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: " {{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
    loop: "{{ instances }}"
    register: ec2_instances

